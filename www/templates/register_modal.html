<ion-modal-view  class="modal-register">
    <ion-header-bar class="bar-calm">
        <h1 class="title">Inscription</h1>
        <div class="buttons">
            <div class="button button-clear" ng-click="closeRegister()"><span class="icon ion-arrow-right-c"></span></div>
        </div>
    </ion-header-bar>
    <ion-content class="background-content" padding="true" style="background-color: #E3E0DB; padding:10px;">
        <form ng-submit="doRegister()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Identifiant</span>
                    <input type="text" ng-model="registerData.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="registerData.email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Mot de passe</span>
                    <input type="password" ng-model="registerData.password" required>
                </label>  
                <label class="item">
                    <button class="button button-block button-orange" type="submit">Envoyer</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
