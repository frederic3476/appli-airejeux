<ion-modal-view  class="modal-comment">
  <ion-header-bar class="bar-calm">
    <h1 class="title">Poster un commentaire</h1>
    <div class="buttons">
      <div class="button button-clear" ng-click="closeComment()"><span class="icon ion-close"></span></div>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doComment()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Votre commentaire</span>
          <textarea placeholder="(500 caractÃ¨res maximum)" ng-maxlength="500" ng-model="commentData.texte"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-orange" type="submit">Poster</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
