<ion-view view-title="Liste des dÃ©partements">
  <ion-nav-buttons side="right"> 
        <a class="button button-icon icon ion-search"
                href="#/tab/search">
        </a>
  </ion-nav-buttons>  
  <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list>
        <ion-item class="item-icon-right" ng-repeat="favorite in favorites" ng-show="favorite.value !=0" href="#/tab/cities/{{ favorite.id }}">
            <h2>{{favorite.nom}} - {{favorite.code}}</h2>
            <span class="badge badge-energized">
                <ng-pluralize count="favorite.value"
                    when="{'0': '0 aire',
                           'one': '1 aire',
                           'other': '{} aires'}">                                  
                </ng-pluralize>
            </span>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
